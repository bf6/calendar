<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <link rel='stylesheet' type='text/css' href='index.css'/>
    <link rel=icon href='./favicon.png'>
</head>
<body>
    <div id='container'>
        <h3 id='month'></h2>
        <div id='calendar'></div>
        <button type='button' id='prev' onclick='previousMonth()'>
            <img src='./static/double-chevron-flat.png'/>
        </button>
        <button type='button' id='next' onclick='nextMonth()'>
            <img src='./static/double-chevron-flat.png'/>
        </button>
    </div>
    <script type='text/javascript' src='./index.js'></script>
</body>
</html>
